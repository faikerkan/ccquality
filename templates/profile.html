<!DOCTYPE html>
<html>
<head>
    <title>Profil Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="profile-header">Profil Sayfası</h1>
    <h2>Merhaba, {{ user.first_name }} {{ user.last_name }}!</h2>
    <p>Kullanıcı Adı: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

    <a href="{{ url_for('degerlendirme') }}" class="btn btn-primary">Değerlendirme Yap</a>
    <br><br>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Çıkış Yap</a>
</body>
</html>
